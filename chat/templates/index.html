<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Chat</title>
  </head>
  <body>
    <div class="container my-5">
      {% for chat in chats %}
      <pre class="w-100 bg-dark text-white p-3 shadow">
        <code>Question : {{ chat.question }}</code>   
        <code>Answer : {{ chat.answer }}</code>
      </pre>
      {% endfor %}
      <form class="px-3 py-5 rounded my-3 my-2 shadow" method="post">
        {% csrf_token %}
        <input placeholder="Type here..." class="form-control" type="text" name="message" id="">
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
